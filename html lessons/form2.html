<!--Normalde, daha büyük bir metin oluşturmak için metin giriş türü kullanılır. Kullanıcıların daha fazla bilgi yazması gerektiğinde, kullanıcılar için daha büyük bir metin alanı oluşturmak için textarea öğesi kullanılır.
için satır ve sütun miktarını belirlemek için satırlar ve sütunlar nitelikleri kullanılır <textarea>.
Diğer girdi öğelerinin aksine bu boş bir öğe değildir. Bu, textarea öğesinin bir açılış ve bir kapanış etiketine sahip olduğu anlamına gelir.
< textarea > açma ve </ textarea > kapatma etiketleri arasına yazılan herhangi bir metin, metin kutusunda görünecektir-->


<!DOCTYPE html>
<html>
   <body>
      <form action="http://www.clarusway.com/action_page.php"> 
        <p>Please, enter your comments.</p>
        <textarea name="comments" rows="10" cols="60">Enter your comments here.</textarea>
      </form>
   </body>
</html>


<!--Normalde, tüm seçenekleri bir bakışta görmek için radyo düğmelerini kullanırız. Çok uzun bir seçenek listemiz varsa, bir açılır liste kullanmak daha iyidir.
<select>Öğe, bir açılır liste tanımlamak için kullanılır .
Kullanıcılar açılır listeden bir seçenek seçebilir.
Açılır liste, iki veya daha fazla <option>öğeden oluşur. Öğeler , <option>kullanıcının seçebileceği seçenekleri belirtir.
Sayfa yüklendiğinde, açılır listedeki ilk öğe seçilir. Bunu değiştirmek istersek, önceden seçilmiş bir seçeneği tanımlamak için seçenek etiketinin içindeki select niteliğini <kullanabiliriz -->

<!DOCTYPE html>
<html>
   <body>
      <form action="http://www.clarusway.com/action_page.php"> 
         <h2>Welcome Clarusway</h2>
         <p>Please select a lesson.</p>
         <select name="lessons">
            <option value="java">Java</option>
            <option value="html">HTML</option>
            <option value="css" selected>CSS</option>
            <option value="js">Javascript</option>
            <option value="git">Git</option>
            <option value="maven">Maven</option>
        </select>
      </form>
   </body>
</html>


<!--Bazı durumlarda açılır listede birçok seçenek olabilir. Kullanıcıların tüm listeyi kaydırması zor olabilir. Bunun için bir datalist elemanı kullanmak alternatif bir çözümdür.
Öğe , <datalist>bir <input type="text">öğeyle birlikte kullanılır.
Kullanıcılar, veri girerken filtre seçeneklerinin bir açılır listesini göreceklerdir.
Giriş öğesinin içinde bir liste niteliği ve veri listesi öğesinin içinde bir id niteliği kullanırız . Öğenin list özniteliği ve öğenin id özniteliği aracılığıyla <input>öğeyle ilişkilendirilmesi zorunludur .<datalist><input><datalist>  -->
	
<!DOCTYPE html>
<html>
   <body>
      <form action="http://www.clarusway.com/action_page.php"> 
        <h2>Welcome Clarusway</h2>
        <p>Please select a lesson.</p>
        <input type="text" list="lessons" name="lesson">
        <datalist id="lessons">
            <option value="java">
            <option value="html">
            <option value="css">
            <option value="js">
            <option value="git">
            <option value="maven">
        </datalist>
      </form>
   </body>
</html>
