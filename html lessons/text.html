<!--HTML, önem derecesine göre derecelendirilen altı başlık "düzeyine" sahiptir.
 Başlıklar <h1>to <h6>etiketleriyle tanımlanır. <h1>en önemli başlığı tanımlar.
 <h6> en önemsiz başlığı tanımlar.-->

	<!DOCTYPE html>
	<html>
		<body>
			<h1>The most important heading</h1>
			<h2>This is heading 2</h2>
			<h3>This is heading 3</h3>
			<h4>This is heading 4</h4>
			<h5>This is heading 5</h5>
			<h6>The least important heading</h6>
		</body>
	</html>

	<!--<p> öğesi paragraf anlamına gelir.
		Paragraf öğesi, metin blokları iç<erir -->

		<!DOCTYPE html>
		<html>
			<body>
				<p>This is first paragraph.</p>
				<p>This is second paragraph.</p>
			</body>
		</html>

	<!--<hr> Etiketi yatay bir çizgi oluşturur .

	<hr> Etiketi yatay bir kural olarak görüntülenir.
		
	<hr> Etiketi, bir HTML sayfasındaki içeriği ayırmak için kullanılır -->
		
		<!DOCTYPE html>
		<html>
		<body>
		  <h1>This is heading</h1>
		  <p>Horizantal Line is below. </p>
		  <hr>
		  <p>Horizantal Line is above. </p>
		</body>
		</html>	

 	<!-- <br> etiketi, satır sonu anlamına gelir.
	 <br> Etiketi tek satır sonu eklemek için kullanılır.
	 <br> Etiketin bitiş etiketi yoktur.-->
		
		<!DOCTYPE html>
		<html>
		<body>
		<p>This is a paragraph </p>
		<p>This is <br> a new line.</p>
		</body>
		</html>
