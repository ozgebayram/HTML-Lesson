<!--HTML nedir
HTML H yper T ext Markup L anguage anlamına gelir.
HTML web'de belgeler oluşturmak için kullanılan bir biçimlendirme dilidir. Bir web sayfasının yapısını ve düzenini açıklar.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
</body>
</html>

<!--HTML Belgesinin Açıklaması:

<!DOCTYPE html>  Bildirim, bu belgeyi HTML5 olarak tanımlar .

<html>   bir HTML sayfasının kök öğesidir .

<head>   belgeyle ilgili meta bilgileri içerir .

<title>  belge için bir başlık belirtir.

<body>   görünen sayfa içeriğini içerir .

<h1>     büyük bir başlığı tanımlar .

<p>      bir paragraf tanımlar -->
