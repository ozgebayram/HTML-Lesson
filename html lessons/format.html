<!-- <b> etiketi kalın metni tanımlamak için kullanılır -->

	<!DOCTYPE html>
	<html>
	   <body>
		<p>This is a <b>bold</b> text</p>
	   </body>
	</html>

	<!--<strong> semantik olarak güçlü metni tanımlamak için kullanılır .
		<strong> anlamsal olarak önemli metinler için kullanır. 
	etiket içindeki kelimeyi hem kalın hem de semantik olarak güçlü yapar-->
		
		<!DOCTYPE html>
		<html>
		<body>
		<p>This is a <strong>strong</strong> text</p>
		</body>
		</html>

	<!--<i> Öğe, italik metni tanımlamak için kullanılır -->


	<!DOCTYPE html>
		<html>
		   <body>
			<p>This is an <i>italic</i> text</p>
		   </body>
		</html>

	<!--<em> Öğe, vurgulanan metni tanımlamak için kullanılır .

		<em> metnin "önemli" olduğu anlamına gelir.
			etiket içindeki kelimeyi hem etiket hem de semantik olarak güçlü yapar-->
			
	<!DOCTYPE html>
		<html>
			<body>
			 <p>This is an <em>emphasized</em> text</p>
			</body>
		</html>


	<!--<small> Öğe, daha küçük metni tanımlamak için kullanılır -->

			<!DOCTYPE html>
			<html>
			   <body>
				<p>This is a <small>smaller</small> text</p>
			   </body>
			</html>

	<!-- tarihlerin <sup> son ekleri gibi üst simge karakterleri tanımlamak için kullanılır.-->

		<!DOCTYPE html>
			<html>
				<body>
				<p>Today is 15<sup>th</sup> of february.</p>
				</body>
			</html>

	<!--<sub> abone olunan metni tanımlamak için kullanılır -->

				<!DOCTYPE html>
				<html>
				   <body>
					<p>This is a <sub>subscripted</sub> text</p>
				   </body>
				</html>

	<!--<mark> işaretli metni tanımlamak için kullanılır.-->

			<!DOCTYPE html>
				<html>
				   <body>
					<p>This is a <mark>marked</mark> text</p>
				   </body>
				</html>
	<!--<del> silinen metni tanımlamak için kullanılır .-->

		<!DOCTYPE html>
			<html>	
				<body>
				<p>This is a <del>deleted</del> text</p>
				</body>
			</html>

			<!--HTML Biçimlendirme Öğelerinin Özeti
			Etiket		Tanım
			< b >		Kalın yazı
			< i >		italik metin
			< strong >	Güçlü metin
			< em >		Vurgulanan metin
			< small >	Daha küçük metin
			< sup >		Üst simge metin
			< sub >		Abone olunan metin
			< mark >	işaretli metin
			< ins >		Eklenen metin
			< del >		Silinen metin-->
