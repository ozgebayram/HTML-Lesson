    <!-- <ol> sıralı bir sıra ile sıralı listeler oluşturmak için kullanılır .

	Her liste öğesi <li> etiketi ile tanımlanır.-->
	
	<!DOCTYPE html>
	<html>
		<body>
			<h1>Ordered HTML List</h1>
			<ol>
				<li>Chevrolet</li>
				<li>Chrysler</li>
				<li>Dodge</li>
			</ol>  
		</body>
	</html>

	<!-- <ul> belirli bir sıra olmadan sırasız listeler oluşturmak için kullanılır -->
		
		<!DOCTYPE html>
		<html>
			<body>
				<h1>Unordered HTML List</h1>
				<ul>
					<li>Apple</li>
					<li>Microsoft</li>
					<li>Intel</li>
				</ul>  
			</body>
		</html>
